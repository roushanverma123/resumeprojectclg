<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8839553bdf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">

    
    <title>SignIn</title>
</head>
<body>
    <img src="../Assets/  class="wave" alt="">
    <div class="container">
        <div class="img">
            <img src="../Assets/undraw_personalization_triu.svg" alt="per">

        </div>
        <div class="login-container">
            <form action="#">
                <img class="avatar" src="../Assets/undraw_male_avatar_323b.svg" alt="avt">
                <h2>Welcome</h2>
                <div class="input-div one " >
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                            <h5>Username</h5>
                            <input id="email" class="input" type="text">
                    </div>
                </div>

                <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                                <h5>Password</h5>
                                <input id="password" class="input" type="password">
                        </div>
                    </div>

                    <a href="./views/SignUpForm.html">Sign up</a>
                    <input type="submit" class="btn" value="Login">

            </form>
        </div>

    </div>
    <script type="text/javascript" src="./js/signin.js"></script>
</body>
</html>
